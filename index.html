<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- <meta property="og:image" content="https://veryexclusiveclub.jacobford.com/thumb.png" /> -->
  <title>Mystery Hunt 2022 Registration</title>
  <link rel="stylesheet" href="style.css">
  <script async src="countdown.js"></script>
</head>
<body>
  <header>
    <h1 class="justify">
      <span>MIT</span>
      <span>Mystery</span>
      <span>Hunt</span>
      <span>2022</span>
    </h1>
  </header>
  </h1>
  <h2 class="headliner">Begins January 14, 2022</h2>
  <h2 class="headliner">at noon <span class="hoverchange timemit" title="Eastern Standard Time">TIMEMIT</span></h2>
  <div class="scroller">
    <a href="#">
      <svg viewBox="0 0 800 200">
        <!-- draw path twice then animate from 0 to 50% -->
        <path id="curve" fill="transparent" d="M 800 70 L 800 130 C 800 168.634 768.634 200 730 200 L 70 200 C 31.366 200 0 168.634 0 130 L 0 70 C 0 31.366 31.366 0 70 0 L 730 0 C 768.634 0 800 31.366 800 70 L 800 130 C 800 168.634 768.634 200 730 200 L 70 200 C 31.366 200 0 168.634 0 130 L 0 70 C 0 31.366 31.366 0 70 0 L 730 0 C 768.634 0 800 31.366 800 70 Z"/>
        <text style="font-family:'Helvetica Neue', sans-serif; font-weight:700; font-size:10px; letter-spacing: 0.012em; fill:black;">
          <textPath id="text" class="snakearound" xlink:href="#curve" startOffset="0%">
            NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE  NOT A PUZZLE
            <animate attributeType="XML" attributeName="startOffset" from="0%" to="50%" dur="120s" repeatCount="indefinite"/>
          </textPath>
        </text>
      </svg>
      <label id="door" class="countdown">•••••••••ms</label>
    </a>
  </div>
  <h6 class="signoff">Clean hands<span class="space"> </span>Full fridge<span class="space"> </span>Can’t lose</h6>
</body>
</html>
